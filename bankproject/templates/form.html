{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

jQuery(function($) {
    var locations = {
        'Kozhikode': ['Koyilandy', 'Thamarassery', 'Mananchira'],
        'Kottayam': ['Changanassery','Pala','Erattupetta'],
        'Thiruvananthapuram': ['Chirayinkeezhu','Neyyattinkara','Nedumangadu'],
        'Kochi': ['Pachalam','Thevara','Ravipuram'],
        'Kollam': ['Shakthikulangara','Thrikkadavoor','Thrikkaruva'],
    }

    var $locations = $('#location');
    $('#country').change(function () {
        var country = $(this).val(), lcns = locations[country] || [];

        var html = $.map(lcns, function(lcn){
            return '<option value="' + lcn + '">' + lcn + '</option>'
        }).join('');
        $locations.html(html)
    });
});
</script>

      <meta charset="utf-8">
      <title>Popup Login Form </title>
      <link rel="stylesheet" href="{% static 'css/new_style.css' %}">

<label class="page1">District</label>
